  <div style="width: 50%; margin:auto;">

     <div class="mb-3 form-control-sm">
        <label for="exampleFormControlTextarea1" class="form-label">Name</label>
        <input type="email" class="form-control form-control-sm" id="exampleFormControlInput2" placeholder="name@example.com">
      </div>

      <div class="mb-3 form-control-sm" >
        <label for="exampleFormControlInput1" class="form-label">Surname</label>
        <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <div class="mb-3 form-control-sm">
        <label for="exampleFormControlTextarea1" class="form-label">Email Address</label>
        <input type="email" class="form-control form-control-sm" id="exampleFormControlInput6" placeholder="name@example.com">
      </div>

      </div>

      </div>
